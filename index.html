<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEACAP POS Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        [x-cloak] { display: none !important; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" x-data="posApp()" x-init="init()">

    <div x-show="!isAuthenticated" class="fixed inset-0 z-[100] bg-pink-500 flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-pink-500 mb-2 italic">TEA<span class="text-slate-800">CAP</span></h1>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-8">Access Portal</p>
            
            <div class="space-y-4">
                <input type="password" x-model="loginPin" placeholder="Enter PIN" 
                    class="w-full text-center text-2xl tracking-[1em] font-bold bg-slate-100 border-none rounded-2xl py-4 focus:ring-2 focus:ring-pink-500">
                <button @click="login()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg hover:bg-slate-800 transition-all">SIGN IN</button>
            </div>
            <p class="mt-6 text-[10px] text-slate-400 font-bold uppercase">Default: 1234 (Staff) or 0000 (Owner)</p>
        </div>
    </div>

    <header class="bg-white border-b px-6 py-4 sticky top-0 z-30 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-2xl font-black text-pink-500 tracking-tight italic">TEA<span class="text-slate-800">CAP</span></h1>
            <span class="text-[10px] font-bold px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 uppercase" x-text="currentUserRole"></span>
        </div>
        
        <div class="flex items-center gap-4">
            <div @click="syncToSupabase()" class="cursor-pointer group flex flex-col items-end">
                <span :class="!isOnline ? 'text-rose-500' : (isSyncing ? 'text-blue-500' : 'text-emerald-500')" class="text-[10px] font-black uppercase flex items-center gap-1">
                    <span :class="isSyncing ? 'animate-spin border-2 border-t-transparent border-current w-2 h-2 rounded-full' : 'w-2 h-2 rounded-full bg-current animate-pulse'"></span>
                    <span x-text="!isOnline ? 'Offline' : (isSyncing ? 'Syncing...' : 'Connected')"></span>
                </span>
                <p class="text-[9px] text-slate-400">Unsynced: <span x-text="unsyncedCount"></span></p>
            </div>
            <button @click="logout()" class="text-slate-400 hover:text-rose-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </header>

    <main class="pb-32 p-4 max-w-6xl mx-auto">
        <div x-show="activeTab === 'pos'" x-cloak class="flex flex-col lg:flex-row gap-6">
            <div class="flex-1">
                <div class="flex gap-2 mb-6 overflow-x-auto hide-scrollbar pb-2">
                    <template x-for="cat in categories">
                        <button @click="activeCat = cat" :class="activeCat === cat ? 'bg-pink-500 text-white shadow-lg' : 'bg-white text-slate-600 border'"
                            class="px-6 py-2 rounded-full font-bold text-sm transition-all whitespace-nowrap" x-text="cat"></button>
                    </template>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <template x-for="product in filteredProducts" :key="product.id">
                        <button @click="openCustomizer(product)" class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all text-left relative group">
                            <span class="absolute top-3 right-3 text-2xl group-hover:scale-125 transition-transform" x-text="product.emoji"></span>
                            <p class="font-bold text-slate-800 pr-8" x-text="product.name"></p>
                            <p class="text-pink-500 font-black mt-1" x-text="formatCurrency(product.price)"></p>
                            <p class="text-[10px] text-slate-400 mt-2 italic">Stock: <span x-text="product.stock"></span></p>
                        </button>
                    </template>
                </div>
            </div>

            <div class="w-full lg:w-96 bg-slate-900 rounded-[2.5rem] p-6 text-white shadow-2xl sticky top-24 h-[calc(100vh-10rem)] flex flex-col">
                <h2 class="text-xl font-bold mb-6 flex justify-between">Order <span x-text="cart.length" class="text-pink-400"></span></h2>
                <div class="flex-1 overflow-y-auto space-y-4 pr-2 hide-scrollbar">
                    <template x-for="(item, index) in cart" :key="index">
                        <div class="bg-white/10 p-4 rounded-2xl relative">
                            <button @click="removeFromCart(index)" class="absolute top-2 right-3 text-white/30 hover:text-white">‚úï</button>
                            <p class="font-bold text-pink-300" x-text="item.name"></p>
                            <p class="text-right font-mono font-bold" x-text="formatCurrency(item.total)"></p>
                        </div>
                    </template>
                </div>
                <div class="mt-6 pt-6 border-t border-white/10">
                    <div class="flex justify-between text-2xl font-black mb-6">
                        <span>Total</span>
                        <span class="text-pink-400" x-text="formatCurrency(cartTotal)"></span>
                    </div>
                    <button @click="checkout()" :disabled="cart.length === 0" class="w-full bg-pink-500 py-4 rounded-2xl font-black text-lg disabled:opacity-50">CHARGE CLIENT</button>
                </div>
            </div>
        </div>

        <template x-if="currentUserRole === 'owner'">
            <div>
                <div x-show="activeTab === 'inventory'" x-cloak class="bg-white rounded-3xl shadow-sm border p-6">
                    <h2 class="text-xl font-bold mb-6">Stock Control (Owner)</h2>
                    <table class="w-full">
                        <tbody class="divide-y">
                            <template x-for="p in products" :key="p.id">
                                <tr>
                                    <td class="py-4 font-bold" x-text="p.name"></td>
                                    <td class="py-4 text-center" x-text="p.stock"></td>
                                    <td class="py-4 text-right">
                                        <button @click="p.stock += 50" class="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold">Refill +50</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <div x-show="activeTab === 'finance'" x-cloak class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-white p-6 rounded-3xl border shadow-sm">
                            <p class="text-xs font-black text-slate-400 uppercase tracking-widest">Total Net Profit</p>
                            <p class="text-4xl font-black text-pink-500" x-text="formatCurrency(netProfit)"></p>
                        </div>
                        <div class="bg-slate-900 p-6 rounded-3xl text-white">
                            <p class="text-xs font-black opacity-60 uppercase tracking-widest">Database Backup</p>
                            <p class="text-2xl font-black" x-text="unsyncedCount + ' Pending'"></p>
                            <button @click="syncToSupabase()" class="mt-2 text-[10px] bg-white/20 px-3 py-1 rounded-full font-bold uppercase hover:bg-white/30 transition-all">Manual Sync</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="currentUserRole === 'employee' && activeTab !== 'pos'">
            <div class="text-center py-20">
                <span class="text-6xl">üîí</span>
                <h2 class="text-2xl font-black mt-4">Manager Access Only</h2>
                <p class="text-slate-400">Please contact the owner to access these settings.</p>
                <button @click="activeTab = 'pos'" class="mt-6 text-pink-500 font-bold uppercase tracking-widest text-sm">Return to Menu</button>
            </div>
        </template>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-white border shadow-2xl rounded-[2rem] p-2 flex justify-between z-40">
        <button @click="activeTab = 'pos'" :class="activeTab === 'pos' ? 'bg-pink-500 text-white' : 'text-slate-400'" class="flex-1 py-3 rounded-[1.8rem] flex flex-col items-center gap-1 transition-all">
            <span class="text-xl">üçπ</span><span class="text-[10px] font-black uppercase">Menu</span>
        </button>
        <button @click="activeTab = 'inventory'" :class="activeTab === 'inventory' ? 'bg-pink-500 text-white' : 'text-slate-400'" class="flex-1 py-3 rounded-[1.8rem] flex flex-col items-center gap-1 transition-all">
            <span class="text-xl">üì¶</span><span class="text-[10px] font-black uppercase">Stock</span>
        </button>
        <button @click="activeTab = 'finance'" :class="activeTab === 'finance' ? 'bg-pink-500 text-white' : 'text-slate-400'" class="flex-1 py-3 rounded-[1.8rem] flex flex-col items-center gap-1 transition-all">
            <span class="text-xl">üìä</span><span class="text-[10px] font-black uppercase">Data</span>
        </button>
    </nav>

    <div x-show="showModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-8">
            <h3 class="text-2xl font-black mb-6 text-center" x-text="selectedProduct?.name"></h3>
            <button @click="confirmAddToCart()" class="w-full bg-pink-500 text-white py-5 rounded-2xl font-black text-lg">ADD TO BASKET</button>
            <button @click="showModal = false" class="w-full mt-4 text-slate-400 font-bold">CANCEL</button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://oipfsuuzmtcfwzutfifo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pcGZzdXV6bXRjZnd6dXRmaWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTcyNzIsImV4cCI6MjA4NTUzMzI3Mn0.J5R3c1zUfiLrww6us4zCaDRMkXPSWl0H_5aLdo0DdWM');

        function posApp() {
            return {
                isAuthenticated: false,
                currentUserRole: '', // 'owner' or 'employee'
                loginPin: '',
                activeTab: 'pos',
                activeCat: 'Milk Tea',
                showModal: false,
                isOnline: navigator.onLine,
                isSyncing: false,
                selectedProduct: null,
                categories: ['Milk Tea', 'Frappe', 'Yakult Series', 'Fruit Tea'],
                products: [
                    { id: 1, name: 'Okinawa', price: 12.00, stock: 100, category: 'Milk Tea', emoji: 'üßã' },
                    { id: 2, name: 'Winter Melon', price: 12.00, stock: 100, category: 'Milk Tea', emoji: 'üßã' },
                    { id: 4, name: 'Taro Blast', price: 15.00, stock: 50, category: 'Frappe', emoji: 'üçß' },
                    { id: 6, name: 'Strawberry Yakult', price: 14.00, stock: 60, category: 'Yakult Series', emoji: 'üçì' }
                ],
                cart: [],
                history: [],

                init() {
                    const saved = localStorage.getItem('boba_pos_data');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.products = data.products;
                        this.history = data.history || [];
                    }
                    window.addEventListener('online', () => { this.isOnline = true; this.syncToSupabase(); });
                    window.addEventListener('offline', () => { this.isOnline = false; });
                    this.$watch('products', () => this.save());
                    this.$watch('history', () => this.save());
                },

                login() {
                    if (this.loginPin === '0000') {
                        this.isAuthenticated = true;
                        this.currentUserRole = 'owner';
                    } else if (this.loginPin === '1234') {
                        this.isAuthenticated = true;
                        this.currentUserRole = 'employee';
                        this.activeTab = 'pos'; // Force employee to POS
                    } else {
                        alert("Invalid PIN");
                    }
                    this.loginPin = '';
                },

                logout() {
                    this.isAuthenticated = false;
                    this.currentUserRole = '';
                },

                save() {
                    localStorage.setItem('boba_pos_data', JSON.stringify({ products: this.products, history: this.history }));
                },

                async syncToSupabase() {
                    if (!this.isOnline || this.isSyncing) return;
                    const unsynced = this.history.filter(h => !h.synced);
                    if (unsynced.length === 0) return;
                    this.isSyncing = true;
                    try {
                        const { error } = await _supabase.from('transactions').insert(unsynced.map(h => ({
                            type: h.type, amount: h.amount, note: h.note, created_at: new Date(h.timestamp).toISOString()
                        })));
                        if (!error) {
                            this.history.forEach(h => { if (!h.synced) h.synced = true; });
                            this.save();
                        }
                    } finally { this.isSyncing = false; }
                },

                checkout() {
                    this.cart.forEach(item => {
                        const prod = this.products.find(p => p.id === item.id);
                        if(prod) prod.stock--;
                    });
                    this.history.push({ type: 'sale', amount: this.cartTotal, note: `Sale`, timestamp: Date.now(), synced: false });
                    this.cart = [];
                    this.syncToSupabase();
                    alert('Order Charged! üçπ');
                },

                openCustomizer(product) { if(product.stock <= 0) return alert('Out of Stock!'); this.selectedProduct = product; this.showModal = true; },
                confirmAddToCart() { this.cart.push({ id: this.selectedProduct.id, name: this.selectedProduct.name, total: this.selectedProduct.price }); this.showModal = false; },
                removeFromCart(index) { this.cart.splice(index, 1); },
                get cartTotal() { return this.cart.reduce((sum, item) => sum + item.total, 0); },
                get totalSales() { return this.history.filter(h => h.type === 'sale').reduce((sum, h) => sum + h.amount, 0); },
                get totalExpenses() { return this.history.filter(h => h.type === 'expense').reduce((sum, h) => sum + h.amount, 0); },
                get netProfit() { return this.totalSales - this.totalExpenses; },
                get unsyncedCount() { return this.history.filter(h => !h.synced).length; },
                get filteredProducts() { return this.products.filter(p => p.category === this.activeCat); },
                formatCurrency(val) { return '‚Ç±' + parseFloat(val).toFixed(2); }
            }
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }
    </script>
</body>
</html>

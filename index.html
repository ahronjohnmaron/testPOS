<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAKAP Master Suite</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" x-data="posApp()" x-init="init()">

    <div x-show="!isAuthenticated" class="fixed inset-0 z-[100] bg-pink-500 flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[3rem] shadow-2xl w-full max-w-sm text-center border-8 border-pink-100">
            <h1 class="text-3xl font-black text-pink-500 mb-2 italic">TEA<span class="text-slate-800">KAP</span></h1>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-8">Secure Access</p>
            
            <div class="space-y-4">
                <div x-show="loginPin !== '0000'" class="transition-all duration-300">
                    <select x-model="selectedStoreId" class="w-full bg-slate-100 border-none rounded-2xl py-4 px-4 font-bold text-slate-700 focus:ring-2 focus:ring-pink-500">
                        <option value="">Select Staff Branch...</option>
                        <template x-for="store in stores" :key="store.id">
                            <option :value="store.id" x-text="store.name"></option>
                        </template>
                    </select>
                </div>

                <input type="password" x-model="loginPin" placeholder="Enter PIN" @keyup.enter="login()"
                    class="w-full text-center text-2xl tracking-[0.5em] font-bold bg-slate-100 border-none rounded-2xl py-4 focus:ring-2 focus:ring-pink-500">
                
                <button @click="login()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg hover:bg-slate-800 transition-all">
                    <span x-text="loginPin === '0000' ? 'ACCESS MASTER DASHBOARD' : 'STAFF LOGIN'"></span>
                </button>
            </div>
            <p class="mt-6 text-[9px] text-slate-400 font-bold uppercase">Master PIN: 0000</p>
        </div>
    </div>

    <header class="bg-white border-b px-6 py-4 sticky top-0 z-30 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-2xl font-black text-pink-500 tracking-tight italic">TEA<span class="text-slate-800">KAP</span></h1>
            <span class="text-[9px] font-black px-2 py-1 rounded-lg bg-pink-50 text-pink-500 uppercase tracking-widest" x-text="currentUserRole === 'owner' ? 'Global Admin' : currentStoreName"></span>
        </div>
        <div class="flex items-center gap-4">
            <div @click="syncToSupabase()" class="cursor-pointer text-right">
                <span :class="!isOnline ? 'text-rose-500' : (isSyncing ? 'text-blue-500' : 'text-emerald-500')" class="text-[10px] font-black uppercase flex items-center gap-1">
                    <span :class="isSyncing ? 'animate-spin' : ''" class="w-2 h-2 rounded-full bg-current animate-pulse"></span>
                    <span x-text="isSyncing ? 'Syncing...' : (isOnline ? 'Cloud Active' : 'Offline')"></span>
                </span>
            </div>
            <button @click="logout()" class="text-slate-400 hover:text-rose-500 font-bold text-xs uppercase">Logout</button>
        </div>
    </header>

    <main class="pb-32 p-4 max-w-7xl mx-auto">
        
        <template x-if="currentUserRole === 'employee'">
            <div class="flex flex-col lg:flex-row gap-6 animate-in fade-in duration-500">
                <div class="flex-1">
                    <div class="flex gap-2 mb-6 overflow-x-auto hide-scrollbar pb-2">
                        <template x-for="cat in categories">
                            <button @click="activeCat = cat" :class="activeCat === cat ? 'bg-pink-500 text-white shadow-lg' : 'bg-white text-slate-600 border'"
                                class="px-6 py-2 rounded-full font-bold text-sm transition-all whitespace-nowrap" x-text="cat"></button>
                        </template>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <template x-for="product in filteredProducts" :key="product.id">
                            <button @click="openCustomizer(product)" class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md text-left transition-all group">
                                <span class="absolute top-3 right-3 text-2xl group-hover:scale-125 transition-transform">üçπ</span>
                                <p class="font-bold text-slate-800 pr-8" x-text="product.name"></p>
                                <p class="text-pink-500 font-black mt-1" x-text="product.attributes.length > 0 ? formatCurrency(product.attributes[0].price) : formatCurrency(0)"></p>
                            </button>
                        </template>
                    </div>
                </div>

                <div class="w-full lg:w-96 bg-slate-900 rounded-[2.5rem] p-6 text-white shadow-2xl h-[calc(100vh-12rem)] flex flex-col sticky top-24">
                    <h2 class="text-xl font-bold mb-6">Basket</h2>
                    <div class="flex-1 overflow-y-auto space-y-4 hide-scrollbar">
                        <template x-for="(item, index) in cart" :key="index">
                            <div @click="editCartItem(index)" class="bg-white/10 p-4 rounded-2xl relative cursor-pointer hover:bg-white/20 border border-transparent hover:border-pink-500/50 transition-all">
                                <button @click.stop="removeFromCart(index)" class="absolute top-2 right-3 text-white/30 hover:text-rose-500">‚úï</button>
                                <p class="font-bold text-pink-300" x-text="item.name"></p>
                                <p class="text-[10px] text-slate-400 uppercase" x-text="item.attrName + (item.sugar ? ' | ' + item.sugar : '')"></p>
                                <p class="text-right font-mono font-black mt-1" x-text="formatCurrency(item.total)"></p>
                            </div>
                        </template>
                    </div>
                    <div class="mt-6 pt-6 border-t border-white/10">
                        <div class="flex justify-between text-2xl font-black mb-6"><span>Total</span><span class="text-pink-400" x-text="formatCurrency(cartTotal)"></span></div>
                        <button @click="checkout()" :disabled="cart.length === 0" class="w-full bg-pink-500 py-4 rounded-2xl font-black text-lg active:scale-95 transition-transform">COMPLETE SALE</button>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="currentUserRole === 'owner'">
            <div class="space-y-8 animate-in slide-in-from-bottom duration-500">
                
                <div x-show="activeTab === 'stats'" class="space-y-6">
                    <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col md:flex-row items-center justify-between gap-4">
                        <div>
                            <h2 class="text-lg font-black uppercase text-slate-700">Analytics Dashboard</h2>
                            <p class="text-[10px] font-bold text-slate-400">Real-time Insights</p>
                        </div>
                        <div class="flex gap-2">
                            <select x-model="dateFilter" @change="refreshStats()" class="bg-slate-100 border-none rounded-2xl py-3 px-6 font-bold text-slate-600 focus:ring-2 focus:ring-slate-300 cursor-pointer text-xs">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="yesterday">Yesterday</option>
                                <option value="7days">Last 7 Days</option>
                                <option value="15days">Last 15 Days</option>
                                <option value="30days">Last 30 Days</option>
                            </select>
                            <select x-model="ownerStatFilter" @change="refreshStats(); renderItemPulseChart()" class="bg-pink-50 border-none rounded-2xl py-3 px-6 font-black text-pink-500 focus:ring-2 focus:ring-pink-300 cursor-pointer">
                                <option value="all">üåè Global View</option>
                                <template x-for="s in stores"><option :value="s.id" x-text="'üìç ' + s.name"></option></template>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col justify-center">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Sales</p>
                            <h2 class="text-4xl font-black text-emerald-500" x-text="formatCurrency(filteredSalesTotal)"></h2>
                        </div>
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col justify-center">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Top Selling Item</p>
                            <h2 class="text-2xl font-black text-pink-500 truncate" x-text="bestSellerName || '-'"></h2>
                        </div>
                        
                        <div class="bg-pink-500 p-6 rounded-[2.5rem] border border-pink-600 shadow-sm text-white col-span-1 md:col-span-1 flex flex-col h-[320px] md:h-auto">
                            <div class="flex justify-between items-center mb-4">
                                <p class="text-[10px] font-black text-pink-200 uppercase tracking-widest">Item Pulse</p>
                                <span x-show="qtyItemName" class="text-[9px] bg-white/20 px-2 py-0.5 rounded text-white" x-text="qtyDateRange.toUpperCase()"></span>
                            </div>
                            
                            <div class="flex flex-col gap-3 flex-1 relative">
                                <div class="relative w-full" @click.outside="showItemPulseDropdown = false">
                                    <input 
                                        type="text" 
                                        x-model="itemPulseSearch" 
                                        @focus="showItemPulseDropdown = true" 
                                        @input="showItemPulseDropdown = true"
                                        placeholder="üîç Search Item..." 
                                        class="w-full bg-white/20 text-white border-none rounded-xl py-2 px-3 text-xs font-bold focus:bg-white/30 cursor-pointer placeholder-white/50 outline-none"
                                    >
                                    <div x-show="showItemPulseDropdown" class="absolute top-full left-0 w-full mt-2 bg-white rounded-xl shadow-xl max-h-48 overflow-y-auto z-50 p-2 space-y-1">
                                        <template x-for="name in filteredItemPulseList">
                                            <div 
                                                @click="qtyItemName = name; itemPulseSearch = name; showItemPulseDropdown = false; renderItemPulseChart()" 
                                                class="px-3 py-2 text-slate-800 text-xs font-bold hover:bg-pink-50 hover:text-pink-500 rounded-lg cursor-pointer transition-colors"
                                                x-text="name"
                                            ></div>
                                        </template>
                                        <div x-show="filteredItemPulseList.length === 0" class="px-3 py-2 text-slate-400 text-xs font-bold text-center">No items found</div>
                                    </div>
                                </div>

                                <select x-model="qtyDateRange" @change="renderItemPulseChart()" class="bg-white/20 text-white border-none rounded-xl py-2 px-3 text-xs font-bold focus:bg-white/30 cursor-pointer outline-none">
                                    <option value="today" class="text-slate-900">Today (Hourly)</option>
                                    <option value="yesterday" class="text-slate-900">Yesterday (Hourly)</option>
                                    <option value="7days" class="text-slate-900">Last 7 Days</option>
                                    <option value="15days" class="text-slate-900">Last 15 Days</option>
                                    <option value="30days" class="text-slate-900">Last 1 Month</option>
                                </select>

                                <div class="flex items-baseline gap-2 mt-2">
                                    <h2 class="text-5xl font-black tracking-tighter" x-text="itemPulseTotal"></h2>
                                    <span class="text-sm font-bold opacity-75">Sold</span>
                                </div>
                                
                                <div class="flex-1 w-full relative min-h-[100px]">
                                    <canvas id="itemPulseChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <button @click="refreshStats()" class="bg-slate-900 text-white rounded-[2.5rem] font-black uppercase tracking-widest hover:bg-slate-800 transition-all flex items-center justify-center gap-2">
                            <span>üîÑ</span> Sync Data
                        </button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border h-[400px]">
                            <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Top 5 Items</h2>
                            <div class="h-64 w-full relative"><canvas id="topItemsChart"></canvas></div>
                        </div>
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border h-[400px]">
                            <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Category Leaders</h2>
                            <div class="h-64 w-full relative"><canvas id="categoryChart"></canvas></div>
                        </div>
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border h-[400px]">
                            <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Sales Trend</h2>
                            <div class="h-64 w-full relative"><canvas id="trendChart"></canvas></div>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border flex flex-col h-[700px]">
                        <div class="flex flex-col gap-4 mb-6 pb-6 border-b border-slate-100">
                            <div class="flex justify-between items-center">
                                <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest">Transaction Search Engine</h2>
                                <button @click="sortOrder = sortOrder === 'desc' ? 'asc' : 'desc'" class="bg-slate-100 px-4 py-2 rounded-xl text-[10px] font-bold text-slate-600 hover:bg-slate-200 transition-all flex items-center gap-2">
                                    <span x-text="sortOrder === 'desc' ? 'Newest First' : 'Oldest First'"></span>
                                    <span>‚áÖ</span>
                                </button>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                <input type="date" x-model="searchTxDate" class="bg-slate-50 border-none rounded-xl px-4 py-3 text-xs font-bold text-slate-600 focus:ring-2 focus:ring-pink-500">
                                <div class="relative">
                                    <input type="text" x-model="searchTxQuery" placeholder="Search Item Name..." class="w-full bg-slate-50 border-none rounded-xl px-4 py-3 pl-10 text-xs font-bold text-slate-600 focus:ring-2 focus:ring-pink-500">
                                    <span class="absolute left-3 top-3 text-slate-400">üîç</span>
                                </div>
                                <select x-model="searchTxBranch" class="bg-slate-50 border-none rounded-xl px-4 py-3 text-xs font-bold text-slate-600 focus:ring-2 focus:ring-pink-500">
                                    <option value="">All Branches</option>
                                    <template x-for="s in stores"><option :value="s.id" x-text="s.name"></option></template>
                                </select>
                            </div>
                        </div>

                        <div class="flex-1 overflow-y-auto space-y-3 hide-scrollbar">
                            <template x-for="h in searchedTransactions">
                                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex justify-between items-center hover:bg-white hover:shadow-md transition-all">
                                    <div>
                                        <div class="flex items-center gap-2 mb-1">
                                            <span class="text-[9px] bg-pink-100 text-pink-600 px-2 py-0.5 rounded font-black uppercase" x-text="getStoreName(h.store_id)"></span>
                                            <span class="text-[9px] text-slate-400 font-bold" x-text="new Date(h.created_at).toLocaleString()"></span>
                                        </div>
                                        <p class="font-bold text-sm text-slate-800" x-text="h.note"></p>
                                    </div>
                                    <p class="font-mono font-black text-slate-900" x-text="formatCurrency(h.amount)"></p>
                                </div>
                            </template>
                            <div x-show="searchedTransactions.length === 0" class="text-center py-20 text-slate-300 font-bold">
                                No transactions found matching filters.
                            </div>
                        </div>
                    </div>
                </div>

                <div x-show="activeTab === 'inventory'" class="space-y-8">
                    <div class="bg-white p-6 rounded-3xl border shadow-sm">
                        <h2 class="text-lg font-black mb-4">üìÅ Category Manager</h2>
                        <div class="flex gap-2 mb-4">
                            <input type="text" x-model="newCatName" placeholder="New Category Name" class="flex-1 bg-slate-50 rounded-2xl px-5 py-3 border-none">
                            <button @click="addCategory()" class="bg-pink-500 text-white px-6 rounded-2xl font-bold">Add</button>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="cat in categories">
                                <span class="bg-slate-100 px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2">
                                    <span x-text="cat"></span>
                                    <button x-show="cat !== 'Add-ons'" @click="deleteCategory(cat)" class="text-rose-500 hover:text-rose-700">‚úï</button>
                                </span>
                            </template>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-3xl border shadow-sm">
                        <h2 class="text-lg font-black mb-4">üè™ Branch Manager</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <input type="text" x-model="newStore.name" placeholder="Store Name" class="bg-slate-50 rounded-2xl px-5 py-3 border-none">
                            <input type="text" x-model="newStore.staff_pin" placeholder="Staff PIN" class="bg-slate-50 rounded-2xl px-5 py-3 border-none">
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl mb-4">
                            <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Sync Categories:</p>
                            <div class="flex flex-wrap gap-2">
                                <template x-for="cat in categories">
                                    <label class="flex items-center gap-2 bg-white px-3 py-1 rounded-full border cursor-pointer">
                                        <input type="checkbox" :value="cat" x-model="selectedSyncCategories" class="accent-pink-500">
                                        <span class="text-xs font-bold" x-text="cat"></span>
                                    </label>
                                </template>
                            </div>
                        </div>
                        <button @click="addStore()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase tracking-widest">Deploy Branch</button>
                    </div>

                    <div class="bg-white p-6 rounded-3xl border shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-black">üçπ Menu Editor</h2>
                            <select x-model="selectedStoreId" @change="fetchStoreMenu()" class="bg-pink-50 border-none rounded-xl py-2 px-4 font-black text-pink-500 text-sm">
                                <template x-for="s in stores"><option :value="s.id" x-text="s.name"></option></template>
                            </select>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <input type="text" x-model="newProd.name" placeholder="Item Name" class="bg-slate-50 rounded-2xl px-5 py-3 border-none">
                            <select x-model="newProd.category" class="bg-slate-50 rounded-2xl px-5 py-3 border-none">
                                <template x-for="cat in categories"><option :value="cat" x-text="cat"></option></template>
                            </select>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl mb-4">
                            <div class="flex justify-between items-center mb-2">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" x-model="newProd.enableSugar" class="accent-pink-500">
                                    <span class="text-xs font-bold text-slate-500">Enable Sugar</span>
                                </label>
                                <button @click="addAttributeField()" class="text-[10px] text-pink-500 font-bold">+ Add Size</button>
                            </div>
                            <template x-for="(attr, index) in tempAttributes" :key="index">
                                <div class="flex gap-2 mb-2">
                                    <input type="text" x-model="attr.name" placeholder="Size" class="flex-1 bg-white rounded-lg px-3 py-2 text-xs">
                                    <input type="number" x-model="attr.price" placeholder="Price" class="w-20 bg-white rounded-lg px-3 py-2 text-xs">
                                    <button @click="tempAttributes.splice(index, 1)" class="text-rose-500">‚úï</button>
                                </div>
                            </template>
                        </div>
                        <button @click="addProduct()" class="w-full bg-pink-500 text-white py-4 rounded-2xl font-bold uppercase tracking-widest">Save to Menu</button>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-white/90 backdrop-blur-xl border border-slate-200 shadow-2xl rounded-[2.5rem] p-2 flex justify-between z-40">
        <template x-if="currentUserRole === 'employee'">
            <button class="w-full py-3 rounded-[2rem] bg-pink-500 text-white font-black uppercase text-sm">POS Active</button>
        </template>
        <template x-if="currentUserRole === 'owner'">
            <div class="flex flex-1">
                <button @click="activeTab = 'stats'; refreshStats()" :class="activeTab === 'stats' ? 'bg-pink-500 text-white shadow-lg' : 'text-slate-400'" class="flex-1 py-3 rounded-[2rem] flex flex-col items-center gap-1 transition-all">
                    <span class="text-xl">üìä</span><span class="text-[10px] font-black uppercase">Stats</span>
                </button>
                <button @click="activeTab = 'inventory'" :class="activeTab === 'inventory' ? 'bg-pink-500 text-white shadow-lg' : 'text-slate-400'" class="flex-1 py-3 rounded-[2rem] flex flex-col items-center gap-1 transition-all">
                    <span class="text-xl">‚öôÔ∏è</span><span class="text-[10px] font-black uppercase">Admin</span>
                </button>
            </div>
        </template>
    </nav>

    <div x-show="showModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white rounded-[3rem] w-full max-w-md p-8 shadow-2xl animate-in zoom-in duration-300">
            <h3 class="text-2xl font-black mb-8 text-center text-slate-800" x-text="selectedProduct?.name"></h3>
            <div x-show="modalStep === 1" class="space-y-3">
                <template x-for="attr in selectedProduct?.attributes">
                    <button @click="handleAttributeSelection(attr)" class="w-full bg-slate-50 hover:bg-pink-50 p-5 rounded-2xl flex justify-between items-center font-bold">
                        <span x-text="attr.name" class="text-slate-700"></span><span x-text="formatCurrency(attr.price)" class="text-pink-500 font-black"></span>
                    </button>
                </template>
            </div>
            <div x-show="modalStep === 2" class="grid grid-cols-1 gap-2">
                <template x-for="lvl in ['0%', '25%', '50%', '75%', '100%']">
                    <button @click="finalizeSelection(lvl)" class="w-full bg-slate-50 hover:bg-pink-500 hover:text-white p-4 rounded-2xl font-bold transition-all" x-text="lvl"></button>
                </template>
            </div>
            <button @click="showModal = false" class="w-full mt-6 text-slate-400 font-bold uppercase text-xs">Cancel</button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://oipfsuuzmtcfwzutfifo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pcGZzdXV6bXRjZnd6dXRmaWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTcyNzIsImV4cCI6MjA4NTUzMzI3Mn0.J5R3c1zUfiLrww6us4zCaDRMkXPSWl0H_5aLdo0DdWM');

        function posApp() {
            return {
                isAuthenticated: false, currentUserRole: '', loginPin: '', selectedStoreId: '', currentStoreName: '',
                activeTab: 'pos', activeCat: '', isOnline: navigator.onLine, isSyncing: false,
                showModal: false, modalStep: 1, isEditing: false, editingIndex: null, selectedProduct: null, tempAttr: null,
                stores: [], categories: ['Add-ons', 'Milk Tea'], products: [], history: [], globalTransactions: [], allProducts: [],
                newStore: { name: '', staff_pin: '1234' }, selectedSyncCategories: [],
                newProd: { name: '', category: 'Milk Tea', enableSugar: false },
                tempAttributes: [{ name: 'Regular', price: '' }], cart: [], 
                
                charts: { trend: null, topItems: null, category: null, itemPulse: null },
                ownerStatFilter: 'all', dateFilter: 'all', sortOrder: 'desc', bestSellerName: 'No Data',
                newCatName: '',

                searchTxDate: '', searchTxQuery: '', searchTxBranch: '',
                
                // Item Pulse Variables
                qtyItemName: '', qtyDateRange: 'today', itemPulseTotal: 0,
                itemPulseSearch: '', showItemPulseDropdown: false,

                async init() {
                    const saved = localStorage.getItem('teacap_master_v7');
                    if (saved) { const d = JSON.parse(saved); this.stores = d.stores || []; }
                    if (navigator.onLine) await this.fetchGlobalData();
                    window.addEventListener('online', () => { this.isOnline = true; this.fetchGlobalData(); this.syncToSupabase(); });
                },

                async fetchGlobalData() {
                    const { data: storeData } = await _supabase.from('stores').select('*');
                    if (storeData) this.stores = storeData;
                    const { data: catData } = await _supabase.from('menu_categories').select('name');
                    if (catData) this.categories = catData.map(c => c.name);
                    const { data: allP } = await _supabase.from('menu_products').select('*');
                    if(allP) this.allProducts = allP;
                    this.saveLocal();
                },

                async fetchStoreMenu() {
                    if (!this.selectedStoreId) return;
                    const { data } = await _supabase.from('menu_products').select('*').eq('store_id', this.selectedStoreId);
                    if (data) {
                        this.products = data.map(p => ({ id: p.id, name: p.name, category: p.category, enableSugar: p.enable_sugar, attributes: p.attributes }));
                        this.currentStoreName = this.stores.find(s => s.id === this.selectedStoreId)?.name || '';
                    }
                    this.activeCat = this.categories[0];
                },

                login() {
                    if (this.loginPin === '0000') {
                        this.currentUserRole = 'owner';
                        this.isAuthenticated = true;
                        this.selectedStoreId = this.stores[0]?.id || ''; 
                        this.activeTab = 'stats'; 
                        this.fetchStoreMenu(); 
                        this.refreshStats(); 
                    } else {
                        const store = this.stores.find(s => s.id === this.selectedStoreId);
                        if (store && this.loginPin === store.staff_pin) {
                            this.currentUserRole = 'employee';
                            this.isAuthenticated = true;
                            this.activeTab = 'pos';
                            this.currentStoreName = store.name;
                            this.fetchStoreMenu();
                        } else alert("Invalid PIN");
                    }
                    this.loginPin = '';
                },

                async refreshStats() {
                    if (this.currentUserRole !== 'owner') return;
                    const { data } = await _supabase.from('transactions').select('*').order('created_at', { ascending: false });
                    if (data) {
                        this.globalTransactions = data;
                        this.calculateStats();
                        this.$nextTick(() => { 
                            this.destroyCharts();
                            setTimeout(() => {
                                this.renderAllCharts();
                                this.renderItemPulseChart();
                            }, 100); 
                        });
                    }
                },

                // Helper: Get Transactions Filtered ONLY by Branch (Ignore Global Date)
                get branchOnlyTransactions() {
                    if (this.ownerStatFilter === 'all') return this.globalTransactions;
                    return this.globalTransactions.filter(t => t.store_id === this.ownerStatFilter);
                },

                // Filter list for the searchable dropdown
                get filteredItemPulseList() {
                    const query = this.itemPulseSearch.toLowerCase();
                    return this.uniqueProductNames.filter(i => i.toLowerCase().includes(query));
                },

                // Generate complete timeline logic
                getChartLabelsAndData(data, itemName) {
                    const range = this.qtyDateRange;
                    let labels = [];
                    let keys = [];
                    let counts = [];
                    
                    const searchName = itemName.toLowerCase();
                    const now = new Date();
                    
                    if (range === 'today' || range === 'yesterday') {
                        // Setup Hours 00-23
                        for(let i=0; i<24; i++) {
                            const h = i.toString().padStart(2, '0') + ":00";
                            labels.push(h);
                            keys.push(h);
                        }
                        
                        // Filter Data by Day
                        let dayTxs = [];
                        if (range === 'today') {
                            const today = now.toISOString().split('T')[0];
                            dayTxs = data.filter(t => t.created_at.startsWith(today));
                        } else {
                            const yest = new Date(now); yest.setDate(yest.getDate() - 1);
                            dayTxs = data.filter(t => t.created_at.startsWith(yest.toISOString().split('T')[0]));
                        }

                        // Map Data
                        const dataMap = {};
                        dayTxs.forEach(t => {
                            if(t.note.toLowerCase().includes(searchName)) {
                                const d = new Date(t.created_at);
                                const k = d.getHours().toString().padStart(2, '0') + ":00";
                                dataMap[k] = (dataMap[k] || 0) + 1;
                            }
                        });
                        counts = keys.map(k => dataMap[k] || 0);
                        
                    } else {
                        // Daily Setup
                        const days = range === '7days' ? 7 : (range === '15days' ? 15 : 30);
                        const d = new Date(now); d.setDate(d.getDate() - days);
                        
                        // Filter Data by Date Range
                        const rangeTxs = data.filter(t => new Date(t.created_at) >= d);

                        for(let i=days-1; i>=0; i--) {
                            const tempD = new Date();
                            tempD.setDate(tempD.getDate() - i);
                            const dateStr = tempD.toISOString().split('T')[0]; 
                            const labelStr = tempD.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                            labels.push(labelStr);
                            keys.push(dateStr);
                        }
                        
                        // Map Data
                        const dataMap = {};
                        rangeTxs.forEach(t => {
                            if(t.note.toLowerCase().includes(searchName)) {
                                const k = t.created_at.split('T')[0];
                                dataMap[k] = (dataMap[k] || 0) + 1;
                            }
                        });
                        counts = keys.map(k => dataMap[k] || 0);
                    }
                    
                    return { labels, counts };
                },

                renderItemPulseChart() {
                    if (this.charts.itemPulse) { this.charts.itemPulse.destroy(); }
                    const ctx = document.getElementById('itemPulseChart');
                    if (!ctx || !this.qtyItemName) {
                        this.itemPulseTotal = 0;
                        return;
                    }

                    // Get Data based on Branch Filter (Global or Specific)
                    const sourceData = this.branchOnlyTransactions;
                    const { labels, counts } = this.getChartLabelsAndData(sourceData, this.qtyItemName);
                    
                    // Update Big Number
                    this.itemPulseTotal = counts.reduce((a,b) => a+b, 0);

                    this.charts.itemPulse = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: counts,
                                borderColor: '#ffffff',
                                backgroundColor: 'rgba(255, 255, 255, 0.2)',
                                borderWidth: 2,
                                pointRadius: 0,
                                hitRadius: 10,
                                hoverRadius: 4,
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { 
                                legend: { display: false },
                                tooltip: { 
                                    backgroundColor: 'rgba(255, 255, 255, 0.9)',
                                    titleColor: '#ec4899',
                                    bodyColor: '#000',
                                    displayColors: false,
                                    callbacks: { label: (c) => c.raw + ' Sold' }
                                }
                            },
                            scales: {
                                x: { display: false },
                                y: { display: false, min: 0 }
                            },
                            layout: { padding: 5 }
                        }
                    });
                },

                destroyCharts() {
                    if (this.charts.trend) { this.charts.trend.destroy(); this.charts.trend = null; }
                    if (this.charts.topItems) { this.charts.topItems.destroy(); this.charts.topItems = null; }
                    if (this.charts.category) { this.charts.category.destroy(); this.charts.category = null; }
                    if (this.charts.itemPulse) { this.charts.itemPulse.destroy(); this.charts.itemPulse = null; }
                },

                calculateStats() {
                    let items = this.filteredOwnerTransactions;
                    if (items.length === 0) { this.bestSellerName = "No Data"; return; }
                    const counts = {};
                    items.forEach(t => { t.note.split(',').forEach(name => { const n = name.trim().split(' (')[0]; counts[n] = (counts[n] || 0) + 1; })});
                    this.bestSellerName = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b, 'No Data');
                },

                renderAllCharts() {
                    if(this.activeTab !== 'stats') return;
                    this.renderTrendChart();
                    this.renderTopItemsChart();
                    this.renderCategoryChart();
                },

                renderTrendChart() {
                    const ctx = document.getElementById('trendChart');
                    if (!ctx) return;
                    const hours = {};
                    this.filteredOwnerTransactions.forEach(t => {
                        const h = new Date(t.created_at).getHours() + ":00";
                        hours[h] = (hours[h] || 0) + t.amount;
                    });
                    this.charts.trend = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Object.keys(hours).sort(),
                            datasets: [{ label: 'Sales', data: Object.values(hours), borderColor: '#ec4899', tension: 0.4, fill: true, backgroundColor: 'rgba(236, 72, 153, 0.1)' }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                },

                renderTopItemsChart() {
                    const ctx = document.getElementById('topItemsChart');
                    if (!ctx) return;
                    const counts = {};
                    this.filteredOwnerTransactions.forEach(t => {
                        t.note.split(',').forEach(name => { 
                            const n = name.trim().split(' (')[0]; 
                            counts[n] = (counts[n] || 0) + 1; 
                        });
                    });
                    const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 5);
                    this.charts.topItems = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: sorted.map(i => i[0]),
                            datasets: [{ data: sorted.map(i => i[1]), backgroundColor: ['#ec4899', '#f472b6', '#fbcfe8', '#10b981', '#34d399'] }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
                    });
                },

                renderCategoryChart() {
                    const ctx = document.getElementById('categoryChart');
                    if (!ctx) return;
                    const catCounts = {};
                    this.filteredOwnerTransactions.forEach(t => {
                        t.note.split(',').forEach(name => {
                            const itemName = name.trim().split(' (')[0];
                            const product = this.allProducts.find(p => p.name === itemName);
                            const cat = product ? product.category : 'Unknown';
                            catCounts[cat] = (catCounts[cat] || 0) + 1;
                        });
                    });
                    this.charts.category = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(catCounts),
                            datasets: [{ label: 'Qty', data: Object.values(catCounts), backgroundColor: '#8b5cf6', borderRadius: 8 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                },

                get filteredSalesTotal() {
                    return this.filteredOwnerTransactions.reduce((acc, t) => acc + (parseFloat(t.amount) || 0), 0);
                },

                get filteredOwnerTransactions() {
                    let txs = this.globalTransactions;
                    if (this.ownerStatFilter !== 'all') {
                        txs = txs.filter(t => t.store_id === this.ownerStatFilter);
                    }
                    const now = new Date();
                    const today = now.toISOString().split('T')[0];
                    if (this.dateFilter === 'today') {
                        txs = txs.filter(t => t.created_at.startsWith(today));
                    } else if (this.dateFilter === 'yesterday') {
                        const yest = new Date(now); yest.setDate(yest.getDate() - 1);
                        txs = txs.filter(t => t.created_at.startsWith(yest.toISOString().split('T')[0]));
                    } else if (this.dateFilter === '7days') {
                        const d = new Date(now); d.setDate(d.getDate() - 7);
                        txs = txs.filter(t => new Date(t.created_at) >= d);
                    } else if (this.dateFilter === '15days') {
                        const d = new Date(now); d.setDate(d.getDate() - 15);
                        txs = txs.filter(t => new Date(t.created_at) >= d);
                    } else if (this.dateFilter === '30days') {
                        const d = new Date(now); d.setDate(d.getDate() - 30);
                        txs = txs.filter(t => new Date(t.created_at) >= d);
                    }
                    return txs;
                },
                
                get searchedTransactions() {
                    let txs = this.globalTransactions;
                    if (this.searchTxDate) txs = txs.filter(t => t.created_at.startsWith(this.searchTxDate));
                    if (this.searchTxBranch) txs = txs.filter(t => t.store_id === this.searchTxBranch);
                    if (this.searchTxQuery) {
                        const q = this.searchTxQuery.toLowerCase();
                        txs = txs.filter(t => t.note.toLowerCase().includes(q));
                    }
                    return txs.sort((a, b) => {
                        return this.sortOrder === 'desc' 
                            ? new Date(b.created_at) - new Date(a.created_at) 
                            : new Date(a.created_at) - new Date(b.created_at);
                    });
                },

                get uniqueProductNames() {
                    const names = new Set();
                    if (this.allProducts) this.allProducts.forEach(p => names.add(p.name));
                    this.globalTransactions.forEach(t => {
                        t.note.split(',').forEach(part => {
                            names.add(part.trim().split(' (')[0]);
                        });
                    });
                    return Array.from(names).sort();
                },

                getStoreName(id) { return this.stores.find(s => s.id === id)?.name || 'Unknown'; },
                logout() { this.isAuthenticated = false; this.products = []; this.cart = []; },
                saveLocal() { localStorage.setItem('teacap_master_v7', JSON.stringify({ stores: this.stores })); },

                async addCategory() {
                    if (!this.newCatName || this.categories.includes(this.newCatName)) return;
                    this.categories.push(this.newCatName);
                    if (this.isOnline) await _supabase.from('menu_categories').insert([{ name: this.newCatName }]);
                    this.newCatName = '';
                },

                async deleteCategory(name) {
                    if(!confirm("Delete Category?")) return;
                    this.categories = this.categories.filter(c => c !== name);
                    if (this.isOnline) await _supabase.from('menu_categories').delete().eq('name', name);
                },

                async addStore() {
                    if (!this.newStore.name) return;
                    const { data } = await _supabase.from('stores').insert([this.newStore]).select();
                    if (data) {
                        const newId = data[0].id;
                        this.stores.push(data[0]);
                        if (this.selectedSyncCategories.length > 0) {
                            const { data: source } = await _supabase.from('menu_products').select('*').in('category', this.selectedSyncCategories);
                            if (source) await _supabase.from('menu_products').insert(source.map(i => ({...i, id: undefined, store_id: newId})));
                        }
                        this.newStore = { name: '', staff_pin: '1234' }; alert("Branch Deployed!");
                    }
                },

                async addProduct() {
                    const pData = { name: this.newProd.name, category: this.newProd.category, enable_sugar: this.newProd.enableSugar, store_id: this.selectedStoreId, attributes: this.tempAttributes.map(a => ({ name: a.name, price: parseFloat(a.price) || 0 })) };
                    const { data } = await _supabase.from('menu_products').insert([pData]).select();
                    if (data) { 
                        this.products.push({ ...pData, id: data[0].id, enableSugar: data[0].enable_sugar });
                        this.allProducts.push(data[0]); 
                    }
                    this.newProd.name = ''; this.tempAttributes = [{ name: 'Regular', price: '' }];
                },

                async deleteProduct(id) {
                    if(confirm("Delete item?")) {
                        this.products = this.products.filter(p => p.id !== id);
                        await _supabase.from('menu_products').delete().eq('id', id);
                    }
                },

                async syncToSupabase() {
                    const unsynced = this.history.filter(h => !h.synced);
                    if (unsynced.length > 0 && this.isOnline) {
                        this.isSyncing = true;
                        await _supabase.from('transactions').insert(unsynced.map(h => ({ type: 'sale', amount: h.amount, note: h.note, created_at: new Date(h.timestamp).toISOString(), store_id: this.selectedStoreId })));
                        this.history.forEach(h => h.synced = true);
                        this.isSyncing = false;
                        this.refreshStats();
                    }
                },

                checkout() {
                    this.history.push({ type: 'sale', amount: this.cartTotal, note: this.cart.map(i => `${i.name} (${i.attrName})`).join(', '), timestamp: Date.now(), synced: false });
                    this.cart = []; this.syncToSupabase(); alert('Order Logged!');
                },

                addAttributeField() { this.tempAttributes.push({ name: '', price: '' }); },
                openCustomizer(p) { this.modalStep = 1; this.selectedProduct = p; this.showModal = true; },
                handleAttributeSelection(attr) { this.tempAttr = attr; if (this.selectedProduct.enableSugar) this.modalStep = 2; else this.finalizeSelection(null); },
                editCartItem(i) { this.isEditing = true; this.editingIndex = i; const item = this.cart[i]; this.selectedProduct = this.products.find(p => p.name === item.name); this.modalStep = 1; this.showModal = true; },
                finalizeSelection(sugar) {
                    const item = { id: this.selectedProduct.id, name: this.selectedProduct.name, attrName: this.tempAttr.name, total: this.tempAttr.price, sugar: sugar };
                    if (this.isEditing) this.cart[this.editingIndex] = item; else this.cart.push(item);
                    this.showModal = false; this.isEditing = false;
                },
                removeFromCart(i) { this.cart.splice(i, 1); },
                get cartTotal() { return this.cart.reduce((s, i) => s + i.total, 0); },
                get filteredProducts() { return this.products.filter(p => p.category === this.activeCat); },
                get unsyncedCount() { return this.history.filter(h => !h.synced).length; },
                formatCurrency(v) { return '‚Ç±' + parseFloat(v).toFixed(2); }
            }
        }
    </script>
